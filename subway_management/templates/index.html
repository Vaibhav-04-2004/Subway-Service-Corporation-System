<!DOCTYPE html>
<html>
<head>
    <title>Subway Service Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/subway.jpg');  /* Ensure this image is in your static folder */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
            padding: 50px;
            border-radius: 20px;
            margin-top: 80px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 2.8rem;
        }
        .btn-custom {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 50px;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .btn-stations { background-color: #007bff; }
        .btn-stations:hover { background-color: #0056b3; }
        .btn-metros { background-color: #17a2b8; }
        .btn-metros:hover { background-color: #117a8b; }
        .btn-schedules { background-color: #ffc107; color: black; }
        .btn-schedules:hover { background-color: #d39e00; color: black; }
        .btn-book { background-color: #28a745; }
        .btn-book:hover { background-color: #1e7e34; }
        .btn-ticket { background-color: #6f42c1; }
        .btn-ticket:hover { background-color: #563d7c; }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay text-center">
        <h1>Welcome to Subway Service Management System</h1>
        <div class="d-grid gap-3 col-8 col-md-6 mx-auto">
            <a href="/stations" class="btn btn-custom btn-stations">View Stations</a>
            <a href="/metros" class="btn btn-custom btn-metros">View Metros</a>
            <a href="/schedules" class="btn btn-custom btn-schedules">View Schedules</a>
            <a href="/book" class="btn btn-custom btn-book">Book Ticket</a>
            <a href="/view-ticket" class="btn btn-custom btn-ticket">View My Ticket</a>


        </div>
    </div>
</div>
</body>
</html>
