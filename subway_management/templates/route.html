<!DOCTYPE html>
<html>
<head>
    <title>Metro Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/subway.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            margin-top: 80px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        table {
            background-color: rgba(255,255,255,0.1);
        }
        .btn-custom {
            background-color: #ffc107;
            border: none;
            font-size: 1rem;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay">
        <h1 class="text-center">Route for Schedule #{{ schedule_id }}</h1>
        <table class="table table-striped table-hover text-white">
            <thead>
                <tr>
                    <th>Stop No</th>
                    <th>Station Name</th>
                </tr>
            </thead>
            <tbody>
                {% for stop in route %}
                <tr>
                    <td>{{ stop.stop_no }}</td>
                    <td>{{ stop.station_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/schedules" class="btn btn-custom">Back to Schedules</a>
        </div>
    </div>
</div>
</body>
</html>
