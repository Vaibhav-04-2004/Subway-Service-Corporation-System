<!DOCTYPE html>
<html>
<head>
    <title>Passenger Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/subway.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            margin-top: 80px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .info {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #17a2b8;
            border: none;
            font-size: 1rem;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay">
        <h1 class="text-center">Passenger Profile</h1>
        <div class="info"><strong>Name:</strong> {{ passenger.passenger_name }}</div>
        <div class="info"><strong>Age:</strong> {{ passenger.age }}</div>
        <div class="info"><strong>Address:</strong> {{ passenger.address }}</div>
        <div class="info"><strong>Phone:</strong> {{ passenger.phone_no }}</div>
        <div class="info"><strong>PIR No:</strong> {{ passenger.pir_no }}</div>
        <div class="text-center">
            <a href="/" class="btn btn-custom">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
